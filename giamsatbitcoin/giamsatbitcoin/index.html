<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> XII Bitcoin</title>
    <!-- Tải thư viện Chart.js -->
    <link href="style.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>Bitcoin Măn Gô</h1>
        <div class="current-price">
            <p>Giá BitCoin hiện tại: <span id="currentPrice"></span> Euro</p>
        </div>
        <div class="conversion">

            <button id="exportExcelBtn">Xuất Excel</button>

            <label for="bitcoinAmount">Nhập số lượng Bitcoin:</label>
            <input type="number" id="bitcoinAmount" step="0.0001" min="1">
            <p>Giá trị tương đương bằng VND: <span id="vndValue"></span></p>
            <p>Giá trị tương đương bằng EUR: <span id="eurValue"></span></p>
        </div>
        <canvas id="myChart" width="800" height="400"></canvas>
        <div class="history">
            <h2>Lịch sử giá Bitcoin</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
